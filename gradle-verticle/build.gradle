plugins {
  id 'java'
  id 'application'
  id 'com.github.johnrengelman.shadow' version '1.2.3'
}

repositories {
  mavenCentral()
  maven {
    url "https://oss.sonatype.org/content/repositories/iovertx-3844/"
  }
}

version = '3.8.1'
sourceCompatibility = '1.8'
mainClassName = 'io.vertx.core.Launcher'

dependencies {
  	compile "io.vertx:vertx-core:$version"
	compile "io.vertx:vertx-web:$version"
	compile "io.vertx:vertx-web-client:$version"
	compile "io.vertx:vertx-jdbc-client:$version"
	compile "io.vertx:vertx-config:$version"
  
  	//Service discovery for registering at Eureka
	compile group: 'com.netflix.eureka', name: 'eureka-client', version: '1.9.13'
	compile group: 'postgresql', name: 'postgresql', version: '9.1-901-1.jdbc4'
	compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.28'
}

shadowJar {
  classifier = 'fat'
  manifest {
    attributes 'Main-Verticle': 'be.fenego.microservice.vertx.StoreVerticle'
  }
  mergeServiceFiles {
    include 'META-INF/services/io.vertx.core.spi.VerticleFactory'
  }
}

task wrapper(type: Wrapper) {
  gradleVersion = '4.0'
}

applicationDefaultJvmArgs = ['-Deureka.client.props=eureka-service']
